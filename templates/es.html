{% extends 'base.html' %}
{% block main %}
<form id="form" action="/submit" method="post" class="form-inline">
    <div class="form-group">
        <label for="dimension">Dimension</label>
        <input type="range" class="form-range" id="dimension" name="dimension" min="2" max="32"
            oninput="this.nextElementSibling.value = this.value">
        <output class="form-text"></output>
    </div>
    <div class="form-group">
        <label for="generation-size">Generation Size</label>
        <input type="range" class="form-range" id="generation-size" name="generation-size" min="100" max="10000" step="50"
            oninput="this.nextElementSibling.value = this.value">
        <output class="form-text"></output>
    </div>
    <div class="form-group">
        <label for="offspring-size">Offspring Size (ʎ)</label>
        <input type="range" class="form-range" id="offspring-size" name="offspring-size" min="10" max="5000" step="10"
            oninput="this.nextElementSibling.value = this.value">
        <output class="form-text"></output>
    </div>
    <div class="form-group">
        <label for="parent-size">Parent Size (µ)</label>
        <input type="range" class="form-range" id="parent-size" name="parent-size" min="10" max="5000" step="10"
            oninput="this.nextElementSibling.value = this.value">
        <output class="form-text"></output>
    </div>
    <div class="form-group">
        <label for="step-size">Step Size (σ)</label>
        <input type="range" class="form-range" id="step-size" name="step-size" min="0.1" max="1" step="0.05"
            oninput="this.nextElementSibling.value = this.value">
        <output class="form-text"></output>
    </div>
    <div class="form-group">
        <label for="benchmark-function">Benchmark Function</label>
        <select id="benchmark-function" name="benchmark-function" class="form-select">
            <option value="sphere">Sphere</option>
            <option value="rastrigin">Rastrigin</option>
            <option value="ackley">Ackley</option>
        </select>
    </div>
    <div class="form-group">
        <label for="survivor-selection">Survivor Selection</label>
        <select id="survivor-selection" name="survivor-selection" class="form-select">
            <option value="comma">(ʎ, µ)</option>
            <option value="plus">(ʎ + µ)</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    <div id="loading-indicator" style="display: none;">Calculating...</div>
    <div id="error-indicator" style="display: none;">LAMBDA and MU must have a divisible relationship.</div>
</form>
</br>
<div id="table-container" style="display: none;">
    <table class="table table-bordered text-center">
    <thead class="thead-dark">
        <tr>
            <th scope="col">X</th>
            <th scope="col">Y</th>
            <th scope="col">Execution Time (sec)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="X">{{ X }}</td>
            <td id="y">{{ y }}</td>
            <td id="exec-time">{{ exec_time }}</td>
        </tr>
    </tbody>
    </table>
</div>
</br>
<div id="img-container" style="display: none;"></div>
<script src="../static/es.js"></script>
<script src="../static/common.js"></script>
{% endblock %}
